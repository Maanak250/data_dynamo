<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML to DOCX Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <nav>
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <label class="logo">DesignX</label>
      <ul>
        <li><a class="active" href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Feedback</a></li>
      </ul>
    </nav>
    <div class="maincontainer">
      <div id="app" class="adarsh">
        <h1>HTML to DOCX Converter</h1>
        <div class="convert">
          <button><input type="file" class="btn text"  id="htmlFile" accept=".html" /></button>
          <button onclick="convertToDocx()"><span class="upload text" >Convert to DOCX</span></button>
        </div>
        <div id="downloadLink" style="display: block;">
          <a id="downloadButton" href="" download>Download DOCX file</a>
        </div>
        
      </div>
    </div>
    <script src="script.js">function showDownloadLink() {
      const downloadLink = document.getElementById('downloadLink');
      downloadLink.style.display = 'block';
    }</script>
  </body>
</html>
